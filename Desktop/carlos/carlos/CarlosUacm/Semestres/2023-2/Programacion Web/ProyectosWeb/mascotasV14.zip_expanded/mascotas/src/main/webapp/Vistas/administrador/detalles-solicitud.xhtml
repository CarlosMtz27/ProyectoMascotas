<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<h:outputStylesheet library="primefaces"
		name="themes/bootstrap/theme.css" />
	<style>
button.ui-button {
	margin-right: .5rem;
}

img {
	max-width: 20%;
	height: auto;
	display: block;
	margin: 0 auto;
}

.button-container {
	text-align: center;
}
</style>
</h:head>
<h:body>
<nav>
		<div class="card">
			<h:form>
				<p:growl id="messages" />
				<p:menubar>
					<p:submenu label="#{controladorLogin.usuario.nombre}" icon="pi pi-fw pi-user">
						<p:menuitem value="Cerrar sesion" icon="pi pi-fw pi-power-off"
							action="#{controladorLogin.logout}" />
						<p:menuitem value="Inicioxd" icon="pi pi-home"
							action="#{administradorControlador1.homeAdmin}" />
					</p:submenu>

					<p:submenu label="Solicitudes" icon="pi pi-book">
						<p:menuitem value="Recibidas" icon="pi pi-send"
							action="#{administradorControlador1.verSolicitudes}" />
					</p:submenu>

					<p:submenu label="Acerca de" icon="pi pi-info">
						<p:menuitem action="nosotros.xhtml" value="Nostros" icon="pi pi-users
"></p:menuitem>
					</p:submenu>

					<p:divider layout="vertical" />

					<f:facet name="options">
						<div class="ui-input-icon-left mr-2">
							<i class="pi pi-fw pi-search" />
							<p:inputText id="globalFilter"
								onkeyup="PF('dtProducts').filter()" placeholder="Buscar" />
						</div>
						<p:commandButton value="Ir atras" icon="pi pi-arrow-circle-left"
							styleClass="ui-button-danger" action="#{administradorControlador1.verSolicitudes}" /></f:facet>
				</p:menubar>
			</h:form>
		</div>
	</nav>
	<div class="card">
		<h5 style="margin-top: 0" class="button-container">Datos de la
			mascota #{solicitud.idMascota}</h5>
		<!--  <div style="text-align: center;">
			<img src="imagenes/principal.jpg" alt="#{mascota.nombre}"
				style="max-width: 100%; height: auto;" />
		</div>-->
		<p:panelGrid columns="2">
			<f:facet name="header">
				<img id="imagenMascota" src="../../imagenes/#{mascota.foto}" alt="#{mascota.nombre}"
						style="max-width: 100%; height: auto;" />
			</f:facet>
			<h:outputText value="Nombre de la mascota:" />
			<h:outputText value="#{mascota.nombre}" />

			<h:outputText value="Especie:" />
			<h:outputText value="#{mascota.especie}" />

			<h:outputText value="Raza:" />
			<h:outputText value="#{mascota.raza}" />

			<h:outputText value="Edad:" />
			<h:outputText value="#{mascota.edad}" />
		</p:panelGrid>
	</div>

	<div class="card">
		<h5 style="margin-top: 0" class="button-container">Datos del
			usuario</h5>
		<p:panelGrid columns="2">
			<h:outputText value="Nombre:" />
			<h:outputText value="#{usuario.nombre}" />

			<h:outputText value="Apellido Paterno" />
			<h:outputText value="#{usuario.apellidoPaterno}" />

			<h:outputText value="Apellido Materno:" />
			<h:outputText value="#{usuario.apellidoMaterno}" />

			<h:outputText value="Correo:" />
			<h:outputText value="#{usuario.correo}" />

			<h:outputText value="Direccion" />
			<h:outputText value="#{usuario.direccion}" />

			<h:outputText value="Telefono:" />
			<h:outputText value="#{usuario.telefono}" />
		</p:panelGrid>
	</div>


	<div class="card">
		<h5 style="margin-top: 0" class="button-container">Formulario
			Socioeconomico</h5>
		<p:panelGrid columns="2">
			<h:outputText value="Ingreso Mensual:" />
			<h:outputText value="#{fse.ingresoMensual}" />

			<h:outputText value="Tipo de vivienda" />
			<h:outputText value="#{fse.tipoVivienda}" />

			<h:outputText value="Horas disponibles:" />
			<h:outputText value="#{fse.horasDisponibles}" />

			<h:outputText value="Experiencia con mascotas:" />
			<h:outputText value="#{fse.experiencia}" />

			<h:outputText value="Cuantos animales cuenta" />
			<h:outputText value="#{fse.otrosAnimalesEnHogar}" />

			<h:outputText value="Informacion adicional:" />
			<h:outputText value="#{fse.informacionAdicional}" />
		</p:panelGrid>
	</div>


	<div class="button-container">
		<h:form>
			<p:commandButton icon="pi pi-check-circle" value="Aceptar"
				styleClass="ui-button-raised"
				action="#{controladorSolicitud.responderSolicitud(solicitud,'Aceptada')}" />
			<p:commandButton value="En espera" icon="pi pi-exclamation-circle"
				styleClass="ui-button-raised ui-button-success"
				action="#{controladorSolicitud.responderSolicitud(solicitud, 'En espera')}" />
			<p:commandButton value="Rechazar" icon="pi pi-times-circle"
				styleClass="ui-button-raised ui-button-danger"
				action="#{controladorSolicitud.responderSolicitud(solicitud, 'Rechazada')}" />
			
		</h:form>

	</div>
</h:body>
</html>
