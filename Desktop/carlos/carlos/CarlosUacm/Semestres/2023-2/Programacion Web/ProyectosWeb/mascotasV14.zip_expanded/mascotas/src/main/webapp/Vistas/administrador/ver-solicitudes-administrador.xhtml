<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Solicitudes</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<style>
.ui-datatable-frozenlayout-left {
	width: 20%;
}

.ui-datatable-frozenlayout-right {
	width: 80%;
}
</style>

</h:head>
<h:body>
<nav>
		<div class="card">
			<h:form>
				<p:growl id="messages" />
				<p:menubar>
					<p:submenu label="#{controladorLogin.usuario.nombre}" icon="pi pi-fw pi-user">
						<p:menuitem value="Cerrar sesion" icon="pi pi-fw pi-power-off"
							action="#{controladorLogin.logout}" />
						<p:menuitem value="Inicioxd" icon="pi pi-home"
							action="#{administradorControlador1.homeAdmin}" />
					</p:submenu>

					<p:submenu label="Solicitudes" icon="pi pi-book">
						<p:menuitem value="Recibidas" icon="pi pi-send"
							action="#{administradorControlador1.verSolicitudes}" />
					</p:submenu>

					<p:submenu label="Acerca de" icon="pi pi-info">
						<p:menuitem action="nosotros.xhtml" value="Nostros" icon="pi pi-users
"></p:menuitem>
					</p:submenu>

					<p:divider layout="vertical" />

					<f:facet name="options">
						<div class="ui-input-icon-left mr-2">
							<i class="pi pi-fw pi-search" />
							<p:inputText id="globalFilter"
								onkeyup="PF('dtProducts').filter()" placeholder="Buscar" />
						</div>
						<p:commandButton value="Ir atras" icon="pi pi-arrow-circle-left"
							styleClass="ui-button-danger" action="#{administradorControlador1.homeAdmin}" /></f:facet>
				</p:menubar>
			</h:form>
		</div>
	</nav>
	<div class="card">
		<h5 style="margin-top: 0">Solicitudes enviadas</h5>
		<h:form>
		<p:dataTable var="solicitud" value="#{administradorControlador1.solicitudes}"
			scrollable="true" scrollHeight="250">
			<p:column headerText="Usuario" footerText="Usuario">
				<h:outputText value="#{solicitud.idUsuario}" />
			</p:column>
			<p:column headerText="Observaciones" footerText="Observaciones">
				<h:outputText value="#{solicitud.obvservaciones}" />
			</p:column>
			<p:column headerText="Fecha solicitud" footerText="fecha Solicitud">
				<h:outputText value="#{solicitud.fechaSolicitud}" />
			</p:column>
			<p:column headerText="Estado" footerText="Estado">
				<span class="customer-badge status-#{solicitud.estadoSolicitud.toLowerCase()}">#{solicitud.estadoSolicitud}</span>
			</p:column>
			<p:column headerText="Accion" footerText="Accion">
				<p:commandButton value="Ver detalles" styleClass="ui-button-raised ui-button-help" actionListener="#{controladorSolicitud.detallesSolicitud(solicitud)}"/>
			</p:column>
		</p:dataTable>
		</h:form>
	</div>
</h:body>
</html>
